<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Email Verification</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- 중앙 정렬을 위한 CSS 스타일 -->
    <style>
        body {
            background-color: #68f6c4;
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
            height: 100vh; /* 화면 전체 높이를 채움 */
            margin: 0; /* 기본 마진 제거 */
        }

        .container {
            max-width: 600px; /* 최대 너비 설정 */
            width: 100%; /* 반응형 너비 설정 */
            padding: 20px;
        }

        .card {
            width: 100%;
            margin: auto; /* 카드가 컨테이너 안에서 중앙에 위치 */
        }
    </style>
</head>

<body>

<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Email주소 확인</h1>
                            <p class="mb-4">이메일 주소로 전송된 인증 코드를 입력하십시오.</p>
                        </div>
                        <form class="user">
                            <div class="form-group">
                                <input type="text" class="form-control form-control-user" id="exampleInputCode" placeholder="인증 코드 입력">
                            </div>
                            <a href="verification-success.html" class="btn btn-primary btn-user btn-block">
                                계정 확인
                            </a>
                            <hr>
                            <a href="#" id="resendButton" class="btn btn-secondary btn-user btn-block" onclick="resendCode()">
                                인증 코드 재전송
                            </a>
                            <p id="resendMessage" class="text-success text-center mt-3" style="display:none;">인증 코드가 재전송 되었습니다!</p>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="login.html">이미 인증되었다면 로그인 화면으로!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<script>
    // 인증 코드 재전송 함수
    function resendCode() {
        // 실제 서버에 인증 코드 재전송 요청 시 추가되는 로직
        // 재전송 메시지 보여주기
        document.getElementById('resendMessage').style.display = 'block';

        // 재전송 버튼 비활성화 (중복 클릭 방지)
        document.getElementById('resendButton').disabled = true;

        // 5초 후 버튼 다시 활성화
        setTimeout(() => {
            document.getElementById('resendButton').disabled = false;
        }, 5000);  // 5초 후 재활성화
    }
</script>

</body>

</html>
